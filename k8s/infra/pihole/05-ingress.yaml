apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole
  namespace: infra
spec:
  rules:
  - host: pihole.casa.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pihole-tcp
            port:
              name: http
