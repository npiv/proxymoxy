apiVersion: v1
kind: Service
metadata:
  name: pihole-tcp
  namespace: infra
  annotations:
    metallb.io/loadBalancerIPs: "192.168.1.201,fc00:1234:5678:9abc::1"
spec:
  selector:
    app: pihole
  ports:
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: dns-tcp
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  type: LoadBalancer
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
  - ipv4
  - ipv6
---
apiVersion: v1
kind: Service
metadata:
  name: pihole-udp
  namespace: infra
  annotations:
    metallb.io/loadBalancerIPs: "192.168.1.202,fc00:1234:5678:9abc::2"
spec:
  selector:
    app: pihole
  ports:
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: dns-udp
  type: LoadBalancer
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
  - ipv4
  - ipv6
