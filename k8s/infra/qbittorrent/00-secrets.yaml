apiVersion: v1
kind: Secret
metadata:
  name: tailscale-auth
  namespace: infra
type: Opaque
stringData:
  # REQUIRED: Get this from your Tailscale admin console
  # Generate an ephemeral auth key with exit node permissions
  # Command: tailscale up --authkey=tskey-auth-xxxxx
  TS_AUTHKEY: "REPLACE_WITH_YOUR_TAILSCALE_AUTH_KEY"
  
  # REQUIRED: Specify Mullvad exit node
  # Examples: 
  # - For specific node: "mullvad-us-nyc-01"
  # - For country: "mullvad-us" 
  # - For city: "mullvad-us-nyc"
  # Get available nodes with: tailscale exit-node list
  TS_EXIT_NODE: "REPLACE_WITH_MULLVAD_EXIT_NODE"
  
  # OPTIONAL: Tailscale API key for monitoring (leave empty if not needed)
  TS_API_KEY: ""

---
# Template for creating the secret with actual values
# 
# To use this template:
# 1. Get Tailscale auth key from https://login.tailscale.com/admin/settings/keys
# 2. List available Mullvad exit nodes: tailscale exit-node list
# 3. Apply the secret with real values:
#
# kubectl create secret generic tailscale-auth \
#   --namespace=infra \
#   --from-literal=TS_AUTHKEY="tskey-auth-your-actual-key-here" \
#   --from-literal=TS_EXIT_NODE="mullvad-us-nyc-01" \
#   --from-literal=TS_API_KEY=""
#
# Or update the values above and apply this file after replacing the placeholders