apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik
spec:
  type: NodePort
  selector:
    app: traefik
  ports:
  - name: web
    port: 80
    targetPort: 80
    nodePort: 30800
  - name: websecure
    port: 443
    targetPort: 443
    nodePort: 30801
  - name: admin
    port: 8080
    targetPort: 8080
    nodePort: 30802