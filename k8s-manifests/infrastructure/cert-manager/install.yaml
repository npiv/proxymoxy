apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cert-manager-installer
  namespace: cert-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cert-manager-installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: cert-manager-installer
  namespace: cert-manager
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cert-manager-installer
  namespace: cert-manager
spec:
  template:
    spec:
      serviceAccountName: cert-manager-installer
      containers:
      - name: installer
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Installing cert-manager..."
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.1/cert-manager.yaml
          echo "Waiting for cert-manager CRDs to be ready..."
          kubectl wait --for condition=established --timeout=300s crd/clusterissuers.cert-manager.io
          echo "cert-manager installation complete"
      restartPolicy: OnFailure