apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx
  namespace: documents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paperless-ngx
  template:
    metadata:
      labels:
        app: paperless-ngx
    spec:
      containers:
      - name: paperless-ngx
        image: ghcr.io/paperless-ngx/paperless-ngx:latest
        env:
        - name: PAPERLESS_REDIS
          value: "redis://redis:6379"
        - name: PAPERLESS_DBHOST
          value: "postgres"
        - name: PAPERLESS_DBNAME
          value: "paperless"
        - name: PAPERLESS_DBUSER
          value: "paperless"
        - name: PAPERLESS_DBPASS
          value: "paperless"
        - name: PAPERLESS_SECRET_KEY
          value: "change-me-to-a-random-string"
        - name: PAPERLESS_URL
          value: "https://paperless.local.example.com"
        - name: PAPERLESS_TIME_ZONE
          value: "America/New_York"
        - name: PAPERLESS_OCR_LANGUAGE
          value: "eng"
        ports:
        - containerPort: 8000
          name: http
        volumeMounts:
        - name: data
          mountPath: /usr/src/paperless/data
        - name: media
          mountPath: /usr/src/paperless/media
        - name: export
          mountPath: /usr/src/paperless/export
        - name: consume
          mountPath: /usr/src/paperless/consume
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: paperless-data
      - name: media
        persistentVolumeClaim:
          claimName: paperless-media
      - name: export
        persistentVolumeClaim:
          claimName: paperless-export
      - name: consume
        persistentVolumeClaim:
          claimName: paperless-consume